<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        * {
            font-family: sans-serif;
        }
        form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        }

        form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        }

        form .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        form .form-control.is-invalid {
        border-color: #e3342f;
        background-color: #f8d7da;
        }

        form .invalid-feedback {
        color: #e3342f;
        font-size: 0.875em;
        margin-top: -10px;
        margin-bottom: 10px;
        }

        form .btn {
        padding: 10px 20px; 
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        form .btn:hover {
        background-color: #0056b3;
        }
        h2 {
        text-align: center;
        margin-bottom: 20px; /* Optional: Adds some space below the heading */
        }
    </style>

    <div class="bg">
        <div class="form-title" src-image>
            <h2>TOURIST FEEDBACK FORM </h2>
            <br>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label>Email:</label><br/>
            <input type="text" formControlName="email" class="form-control email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" /><br><br>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>

            <label>Suggestions:</label><br/>
            <input type="text" formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" /><br><br>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                <div *ngIf="f.message.errors.required">Message is required</div>
            </div>

            <h5>Rate Your Experience:</h5>
            <div class="rating">
                <input type="radio" id="star5" formControlName="rating" value="5"/>
                <label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" formControlName="rating" value="4"/>
                <label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" formControlName="rating" value="3"/>
                <label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" formControlName="rating" value="2"/>
                <label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" formControlName="rating" value="1"/>
                <label for="star1" title="1 stars">&#9733;</label>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
